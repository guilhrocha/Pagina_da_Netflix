    <div class="header">

    </div>

        <h2>Entrar</h2>
        <form>
            <div class="input-box">
                <input  type="email" placeholder="Email ou telefone">

            <div class="input-box">
              <input  type="password" placeholder="Senha">
            </div>

             
                <button class="botao" type="submit"><a href="/Movie/movie.html">Entrar</a></button>
          
            <div class="suport">
            <div class="checkbox">
                <label for="lembrar"><input class="check" type="checkbox"> Lembrar-se de mim</label>
            </div>

            <div class="help">
                <a href="">Precisa de ajuda ?</a>
            </div>
            </div>
            <div class="login-footer">
                <div class="login-facebook">
                    <span><img src="/img/facebook.png" alt=""></span>
                    <span><a href=""><a href="https://pt-br.facebook.com/">Conectar com Facebook</a></span>
                 </div> 
            </div>

            <div class="sign-up">
                <p>Novo por aqui ? <a href="">Assine agora</a></p>
            </div>
            
            <div class="sign-up">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é robô.<a href=>Saiba mais</a></p>
            </div>
        </form>
    </div>
